apiVersion: apps/v1
kind: Deployment
metadata:
  name: research-dashboard
  namespace: ai-research-platform
  labels:
    app: research-dashboard
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: research-dashboard
  template:
    metadata:
      labels:
        app: research-dashboard
        component: frontend
    spec:
      containers:
      - name: research-dashboard
        image: ai-research-platform/research-dashboard:latest
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            cpu: "1"
            memory: "1Gi"
          requests:
            cpu: "500m"
            memory: "512Mi"
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: API_GATEWAY_URL
          value: "http://api-gateway:8000"
        ports:
        - containerPort: 3000
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: research-dashboard
  namespace: ai-research-platform
  labels:
    app: research-dashboard
    component: frontend
spec:
  selector:
    app: research-dashboard
  ports:
  - port: 3000
    targetPort: 3000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: research-dashboard-ingress
  namespace: ai-research-platform
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: dashboard.ai-research-platform.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: research-dashboard
            port:
              number: 3000
